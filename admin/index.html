<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Christmas Tree Pros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c2c 0%, #1a7a4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0f4c2c;
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a7a4a;
            box-shadow: 0 0 0 3px rgba(26, 122, 74, 0.1);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a7a4a 0%, #0f4c2c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 122, 74, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .security-note {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .attempts-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .attempts-warning.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>üéÑ Acc√®s Admin</h1>
            <p>Christmas Tree Pros</p>
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Mot de passe incorrect
        </div>

        <div class="attempts-warning" id="attemptsWarning">
            ‚ö†Ô∏è Attention: <span id="attemptsCount">0</span> tentative(s) √©chou√©e(s)
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez le mot de passe admin" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üîê Se connecter
            </button>
        </form>

        <div class="security-note">
            üîí Acc√®s r√©serv√© aux administrateurs uniquement
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Changez ce mot de passe par un mot de passe s√©curis√©
        // Pour la production, utilisez un service d'authentification backend
        const ADMIN_PASSWORD = 'ChristmasAdmin2024!';

        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const attemptsWarning = document.getElementById('attemptsWarning');
        const attemptsCount = document.getElementById('attemptsCount');

        // V√©rifier si d√©j√† connect√©
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // V√©rifier le verrouillage
        function checkLockout() {
            const lockoutUntil = localStorage.getItem('adminLockoutUntil');
            if (lockoutUntil) {
                const now = Date.now();
                if (now < parseInt(lockoutUntil)) {
                    const remainingMinutes = Math.ceil((parseInt(lockoutUntil) - now) / 60000);
                    errorMessage.textContent = `üö´ Compte verrouill√©. R√©essayez dans ${remainingMinutes} minute(s)`;
                    errorMessage.classList.add('show');
                    loginBtn.disabled = true;
                    passwordInput.disabled = true;
                    return true;
                } else {
                    localStorage.removeItem('adminLockoutUntil');
                    localStorage.removeItem('adminFailedAttempts');
                }
            }
            return false;
        }

        // Obtenir le nombre de tentatives √©chou√©es
        function getFailedAttempts() {
            return parseInt(localStorage.getItem('adminFailedAttempts') || '0');
        }

        // Mettre √† jour les tentatives √©chou√©es
        function updateFailedAttempts() {
            const attempts = getFailedAttempts() + 1;
            localStorage.setItem('adminFailedAttempts', attempts.toString());

            if (attempts >= MAX_ATTEMPTS) {
                const lockoutUntil = Date.now() + LOCKOUT_TIME;
                localStorage.setItem('adminLockoutUntil', lockoutUntil.toString());
                checkLockout();
            } else {
                attemptsCount.textContent = attempts;
                attemptsWarning.classList.add('show');
            }
        }

        // R√©initialiser les tentatives lors d'une connexion r√©ussie
        function resetAttempts() {
            localStorage.removeItem('adminFailedAttempts');
            localStorage.removeItem('adminLockoutUntil');
        }

        // V√©rifier le verrouillage au chargement de la page
        checkLockout();

        // Afficher l'avertissement des tentatives s'il y a des tentatives √©chou√©es
        const currentAttempts = getFailedAttempts();
        if (currentAttempts > 0 && currentAttempts < MAX_ATTEMPTS) {
            attemptsCount.textContent = currentAttempts;
            attemptsWarning.classList.add('show');
        }

        // Soumission du formulaire
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (checkLockout()) {
                return;
            }

            const password = passwordInput.value;

            if (password === ADMIN_PASSWORD) {
                // Connexion r√©ussie
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                resetAttempts();

                // Rediriger vers le dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Connexion √©chou√©e
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                updateFailedAttempts();

                // Masquer l'erreur apr√®s 3 secondes
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // D√©connexion automatique apr√®s 2 heures d'inactivit√©
        const SESSION_TIMEOUT = 2 * 60 * 60 * 1000; // 2 heures
        setInterval(() => {
            const loginTime = sessionStorage.getItem('adminLoginTime');
            if (loginTime && (Date.now() - parseInt(loginTime)) > SESSION_TIMEOUT) {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
            }
        }, 60000); // V√©rifier chaque minute
    </script>
</body>

</html>
